<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add the fontawesome code -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Add Stylesheet -->
    <link rel="stylesheet" href="./Assets/stylesheet.css">
    <!-- Add jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Add Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Add Moment.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Add jquery file -->
    <script src="./Assets/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <form id="weather-form">
        <div class="row">
            <div class="col-xs-4 searchFunctionality">
                <div class="row">
                    <div class="cos-xs-12" searchBtn>
                        <label id="cityLabel" for="city-input">Search for a City</label><br>
                        <input type="text" id="city-input">
                        <!-- Button triggers new city to be added -->
                        <button class="btn" id="searchCityBtn">
                            <i class="fas fa-search" id="searchFas"></i>
                            <p></p>
                    </div>
                </div>
                <div class="row rowButtonView">
                    <div class="col-xs-12 buttonView">
                        <!-- Cities buttons go here -->
                        <div class="city-view">
                            <div class="row">
                                <div class="col-xs-12 colButtonView">

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-xs-8 colDisplayArea">
                <div class="row rowMainDataCard">
                    <div class="col-xs-12 colMainDataCard">
                        <form>
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title"><i id="images"></i>
                                        <!-- <i id="images"></i> -->
                                    </h5>
                                    <p class="card-text" id="tempElement1"></p>
                                    <p class="card-text" id="tempElement2"></p>
                                    <p class="card-text" id="tempElement3"></p>
                                    <label class="card-text" id="tempElement4"></label>
                                    <label class="uvIndex"></label>
                                    <label class="weatherDate"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row row5DayForcast">
                        <div class="col-xs-12 col5DayForcast">
                            <form>
                                <p></p>
                                <div>
                                    <h5 id="fiveDayForecast">5-Day Forecast:
                                    </h5>
                                </div>
                                <div class="card-group">
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>

</body>

</html>
